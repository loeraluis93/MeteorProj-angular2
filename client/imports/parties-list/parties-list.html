<div>
<parties-form></parties-form>
<!--<login-buttons></login-buttons>-->
	<ul>
		<li *ngFor="#party of parties">
			<a [routerLink]="['/PartyDetails', {partyId: party._id}]">{{party.name}}</a>
			<p>{{party.description}}</p>
			<p>{{party.location}}</p>
			<button (click)="removeParty(party)">Remove</button>
		</li>
	</ul>
</div>
